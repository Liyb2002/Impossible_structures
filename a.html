<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
	   
		<script>

const positions = []

const loader = new THREE.FileLoader();


//load a text file and output the result to the console
loader.load(
	// resource URL
	'rect.json',

	// onLoad callback
	function ( data ) {
		// output the text to the console
		var jsonData = JSON.parse(data); 

		var objects_num = Object.keys(jsonData[0]).length;

		for (var i = 1; i <= objects_num; i++) {
			var index = i.toString()
			var start_x = jsonData[0][index]["start_x"];
			var start_y = jsonData[0][index]["start_y"];
			var start_z = jsonData[0][index]["start_z"];

			var scale_x = jsonData[0][index]["scale_x"];
			var scale_y = jsonData[0][index]["scale_y"];
			var scale_z = jsonData[0][index]["scale_z"];
			
			positions.push([start_x, start_y, start_z]);
			console.log("positions", positions);

		}
   
	},

	// onProgress callback
	function ( xhr ) {
		console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
	},

	// onError callback
	function ( err ) {
		console.error( 'An error happened' );
	}
);


positions.push([0.1, 0.2, 0.3]);

			
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.BoxGeometry( 1, 1, 1 );
            
			const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );

			console.log("positions", positions.length);
			for (var i = 0; i < positions.length; i++) {
				const cube = new THREE.Mesh( geometry, material );
				console.log(positions[i]);
				cube.position.x = positions[i][0];
				cube.position.y = positions[i][1];
				cube.position.z = positions[i][2];
				scene.add( cube );
			}

			const cube1 = new THREE.Mesh( geometry, material );
            cube1.position.set(3.72, 3.52, 3.06 );
            cube1.scale.set(0.07, 0.07, 0.65);
            scene.add( cube1 );

			const cube2 = new THREE.Mesh( geometry, material );
            cube2.position.set(3.61, 3.01, 2.55 );
            cube2.scale.set(0.07, 0.07, 1.46);
            scene.add( cube2 );



            camera.position.set(5, 5, 5);
            camera.lookAt(0,0,-1);
            camera.up.set(0,1,0);

		    renderer.render( scene, camera );
		</script>
	</body>
</html>
